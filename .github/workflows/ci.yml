name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-linux-gpu:
    runs-on: [self-hosted, coreweave]

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    env:
      GENESIS_IMAGE_VER_DEFAULT: "1_0"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Tests
        run: |
          artifacts_id="$(uuidgen)_$(date +%Y%m%d_%H%M%S)"
          echo "artifacts_id=${artifacts_id}" >> $GITHUB_ENV

          srun \
            --container-image="/mnt/data/images/genesis-v${GENESIS_IMAGE_VER}.sqsh" \
            --container-mounts=/mnt/data/artifacts:/mnt/data/artifacts,"${{ github.workspace }}":/root/workspace \
            --container-workdir=/root/workspace \
            --export=NVIDIA_DRIVER_CAPABILITIES=all \
            --no-container-mount-home \
            bash -c "
              black --line-length 120 --check . && \
              pip install -e '.[dev]' && \
              pytest -v --forked ./tests && \
              pytest -v -m 'benchmarks' --backend gpu ./tests && \
              cp 'speed_test.txt' '/mnt/data/artifacts/artifacts/speed_test_${artifacts_id}.txt'
            "

      - name: Display Speed Test
        run: |
          cat "/mnt/data/artifacts/speed_test_${artifacts_id}.txt"

      - name: Upload Test Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: speed-test-results
          path: "/mnt/data/artifacts/speed_test_${{ env.artifacts_id }}.txt"
