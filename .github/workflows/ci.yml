name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-linux-gpu:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      # matrix:
      #   python-version: ["3.9"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install black

      - name: Black Format Check
        run: black --line-length 120 --check .

      - name: Run Tests
        run: |
          docker run -u ci:ci --gpus all --rm -v ${{ github.workspace }}:/app cuda11_py11:latest \
          bash -c "cd /app && \
          (sudo bash ./.github/workflows/setup_env.sh || true) && \
          curl -sS 'https://api.github.com/repos/ompl/ompl/releases/tags/prerelease' \
          | jq -r '.assets[].browser_download_url' \
          | while IFS= read -r URL; do wget -q -c \"\$URL\"; done && \
          python -m pip install --no-index --find-links . ompl && \
          pip install -e . && \
          pytest -v tests && \
          pytest -v -m 'benchmarks' tests"

      - name: Display Speed Test
        run: cat speed_test.txt


      - name: Upload Test Results as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: speed-test-results
          path: speed_test.txt
